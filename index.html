<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Saque-Aniversário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="info">
            <h1>Calculadora<br>Saque Aniversário</h1>
            <p>Simule aqui o valor do seu Saque Aniversário do seu FTGS</p>
        </section>

        <section class="calculator">

            <div class=inputs>
                <input type="text" placeholder="Saldo do FGTS">
                <input type="text" placeholder="Saldo Atual">

                <select>
                    <option value="">Mês de nascimento</option>
                    <option value="jan">Janeiro</option>
                    <option value="fev">Fevereiro</option>
                    <option value="mar">Março</option>
                    <option value="abr">Abril</option>
                    <option value="mai">Maio</option>
                    <option value="Junho">Junho</option>
                    <option value="jul">Julho</option>
                    <option value="ago">Agosto</option>
                    <option value="srt">Setembro</option>
                    <option value="out">Outubro</option>
                    <option value="nov">Novembro</option>
                    <option value="dez">Dezembro</option>
                </select>

                <button>Calcular</button>
            </div>

            <div class="resultado">
                <p>Saldo do FGTS: <strong>R$ 0,00</strong></p>
                <p>Soma dos Lançamentos: <strong>R$ 0,00</strong></p>
                <p>Saldo Total: <strong>R$ 0,00</strong></p>

                <div class="destaque">
                    <p>Sua previsão de saque</p>
                    <h2> R$ 0,00</h2>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
